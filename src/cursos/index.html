<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Administrador de Cursos ACG</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="icon"
        type="image/x-icon"
        href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div id="cursos"
       class="container pb-4"></div>
  <button type="button"
          onclick="nuevo()"
          class="btn btn-primary position-fixed"
          style="top:56px;right:56px">
    <i class="bi bi-plus-circle"></i>
  </button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script>
    const divCursos = document.getElementById('cursos');
    const cardTemp = `
    <div class="card mt-3 text-bg-light">
      <div class="card-body">
        {campos}
      </div>
      <div class="d-flex justify-content-around my-3">
        <button type="button" class="btn btn-primary" onclick="editar({id})">Editar</button>
        <button type="button" class="btn btn-danger" onclick="eliminar({id})">Eliminar</button>
      </div>
    </div>
    `;
    fetch('https://aulavirtual.acgcalidad.co/login/ses.php')
      .then(resp => {
        resp.json().then(data => {
          if (data.admin) {
            fetch('https://aulavirtual.acgcalidad.co/certificados/assets/data/cursos.json')
              .then(resp => {
                resp.json().then(cursos => {
                  const cursosCard = [];
                  cursos.forEach((curso, numCurso) => {
                    const card = `
                    <div class="row py-2">
                      <div class="col-2">
                        <label for="{key}">{key}</label>
                      </div>
                      <div class="col-10">
                        <input type="text" class="form-control" name="{key}" value="{value}">
                      </div>
                    </div>
                    `;
                    const cards = [];
                    Object.keys(curso).forEach(key => cards.push(card.replaceAll('{key}', key).replaceAll('{value}', curso[key])));
                    cursosCard.push(cardTemp.replaceAll('{campos}', cards.join('\n')).replaceAll('{id}', curso['id']));
                  });
                  divCursos.innerHTML = cursosCard.join('\n');
                });
              });
          }
        });
      });
    function nuevo() {
      console.log('Crear un nuevo curso');
    }
    function editar(id) {
      console.log('Editar el curso ' + id);
    }
    function eliminar(id) {
      console.log('Eliminar el curso ' + id);
    }
  </script>
</body>

</html>
